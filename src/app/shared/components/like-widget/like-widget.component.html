<div
  class="like-widget-container"
  (click)="like()"
  (keyup.enter)="like()">
  <fa-icon
    [icon]="fonts.faThumbsUp"
    role="button"
    tabindex="0"
    [attr.aria-describeby]="id"
    size="1x"></fa-icon>
  <span
    class="like-counter"
    [attr.aria-label]="likes + ': people liked'"
    aria-live="true"
    aria-atomic="true">
      {{ likes }}
  </span>
</div>
